name: Keep Services Alive

on:
  schedule:
    - cron: '0 0 */6 * *'  # every 6 days at midnight UTC
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Qdrant
        run: |
          curl -s -o /dev/null -w "%{http_code}\n" \
            -H "api-key: ${{ secrets.QDRANT_API_KEY }}" \
            "${{ secrets.QDRANT_CLUSTER_ENDPOINT }}"

      - name: Ping Upstash Redis
        run: |
          curl -s -o /dev/null -w "%{http_code}\n" \
            -H "Authorization: Bearer ${{ secrets.UPSTASH_TOKEN }}" \
            "${{ secrets.UPSTASH_REDIS_URL }}"
